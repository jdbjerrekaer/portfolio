name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build static site for Pages
        env:
          # Use the repo name so the site works at https://<user>.github.io/<repo>/
          # For user/org root sites, change to BASE_PATH="".
          BASE_PATH: "/${{ github.event.repository.name }}"
          # NEXT_PUBLIC_BASE_PATH is needed for client-side code to access base path
          NEXT_PUBLIC_BASE_PATH: "/${{ github.event.repository.name }}"
          # Microsoft Clarity project ID (set as GitHub Secret)
          NEXT_PUBLIC_CLARITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_CLARITY_PROJECT_ID }}
        run: |
          npm run build
          touch out/.nojekyll

      - name: Ensure 404.html exists for GitHub Pages
        run: |
          # GitHub Pages expects 404.html at the root of the deployed site
          # With basePath, Next.js might generate it in a subdirectory
          REPO_NAME="${{ github.event.repository.name }}"
          echo "Checking for 404.html..."
          echo "Repository name: $REPO_NAME"
          
          # Check if 404.html exists at root
          if [ -f "out/404.html" ]; then
            echo "✓ Found 404.html at out/404.html (root)"
            SOURCE_FILE="out/404.html"
          # Check if it exists in the basePath subdirectory
          elif [ -f "out/$REPO_NAME/404.html" ]; then
            echo "Found 404.html at out/$REPO_NAME/404.html, copying to root"
            cp "out/$REPO_NAME/404.html" "out/404.html"
            SOURCE_FILE="out/404.html"
          else
            echo "Error: 404.html not found in expected locations"
            echo "Checking directory structure..."
            echo "Contents of out directory:"
            ls -la out/ || true
            if [ -d "out/$REPO_NAME" ]; then
              echo "Contents of out/$REPO_NAME:"
              ls -la "out/$REPO_NAME/" | head -20 || true
            fi
            echo "Searching for 404.html files..."
            find out -name "404.html" -type f || true
            exit 1
          fi
          
          # Verify the file has content
          if [ ! -s "$SOURCE_FILE" ]; then
            echo "Error: 404.html exists but is empty"
            exit 1
          fi
          
          # Verify asset paths are correct (should reference basePath)
          echo "Verifying asset paths in 404.html..."
          if grep -q "/$REPO_NAME/_next" "$SOURCE_FILE" || grep -q "/_next" "$SOURCE_FILE"; then
            echo "✓ Asset paths found in 404.html"
            # Show a sample of asset references
            echo "Sample asset references:"
            grep -o "\(/_next\|/$REPO_NAME/_next\|href=\|src=\)[^"]*" "$SOURCE_FILE" | head -5 || true
          else
            echo "Warning: No _next asset paths found in 404.html (this might be okay)"
          fi
          
          echo "✓ 404.html is ready for GitHub Pages at out/404.html"
      - name: Verify cookie-policy page exists
        run: |
          # Verify cookie-policy page is generated correctly
          REPO_NAME="${{ github.event.repository.name }}"
          if [ ! -f "out/$REPO_NAME/cookie-policy/index.html" ]; then
            echo "Error: cookie-policy page not found at out/$REPO_NAME/cookie-policy/index.html"
            echo "Checking alternative locations..."
            # Check if it exists without basePath (shouldn't happen)
            if [ -f "out/cookie-policy/index.html" ]; then
              echo "Found at out/cookie-policy/index.html, but expected with basePath"
            fi
            # List what exists in the out directory
            echo "Contents of out directory:"
            ls -la out/ || true
            if [ -d "out/$REPO_NAME" ]; then
              echo "Contents of out/$REPO_NAME:"
              ls -la "out/$REPO_NAME/" || true
            fi
            exit 1
          else
            echo "✓ cookie-policy page found at out/$REPO_NAME/cookie-policy/index.html"
            # Verify the file has content
            if [ ! -s "out/$REPO_NAME/cookie-policy/index.html" ]; then
              echo "Error: cookie-policy/index.html exists but is empty"
              exit 1
            fi
            echo "✓ cookie-policy page is ready for GitHub Pages"
          fi

      - name: Create cookie-policy redirect for paths without trailing slash
        run: |
          # Create a redirect HTML file for /portfolio/cookie-policy (without trailing slash)
          REPO_NAME="${{ github.event.repository.name }}"
          REDIRECT_FILE="out/$REPO_NAME/cookie-policy.html"
          TARGET_PATH="/$REPO_NAME/cookie-policy/"
          printf '<!DOCTYPE html>\n<html>\n  <head>\n    <meta http-equiv="refresh" content="0; url=%s">\n    <link rel="canonical" href="%s">\n    <script>window.location.replace("%s");</script>\n  </head>\n  <body>\n    <p>Redirecting to <a href="%s">cookie policy</a>...</p>\n  </body>\n</html>\n' "$TARGET_PATH" "$TARGET_PATH" "$TARGET_PATH" "$TARGET_PATH" > "$REDIRECT_FILE"
          echo "✓ Created redirect file at $REDIRECT_FILE"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
