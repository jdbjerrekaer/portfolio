name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build static site for Pages
        env:
          # Use the repo name so the site works at https://<user>.github.io/<repo>/
          # For user/org root sites, change to BASE_PATH="".
          BASE_PATH: "/${{ github.event.repository.name }}"
          # NEXT_PUBLIC_BASE_PATH is needed for client-side code to access base path
          NEXT_PUBLIC_BASE_PATH: "/${{ github.event.repository.name }}"
          # Microsoft Clarity project ID (set as GitHub Secret)
          NEXT_PUBLIC_CLARITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_CLARITY_PROJECT_ID }}
        run: |
          # Temporarily rename app/not-found.tsx so pages/404.tsx is used for static export
          # app/not-found.tsx takes precedence but doesn't generate 404.html correctly
          if [ -f "app/not-found.tsx" ]; then
            echo "Temporarily renaming app/not-found.tsx so pages/404.tsx is used..."
            mv app/not-found.tsx app/not-found.tsx.backup
          fi
          npm run build
          touch out/.nojekyll
          # Restore app/not-found.tsx after build
          if [ -f "app/not-found.tsx.backup" ]; then
            echo "Restoring app/not-found.tsx..."
            mv app/not-found.tsx.backup app/not-found.tsx
          fi

      - name: Ensure 404.html exists for GitHub Pages
        run: |
          # GitHub Pages expects 404.html at the root of the deployed site
          # With basePath, Next.js might generate it in a subdirectory
          REPO_NAME="${{ github.event.repository.name }}"
          echo "=== 404.html Verification ==="
          echo "Repository name: $REPO_NAME"
          echo "Current directory: $(pwd)"
          
          # List out directory structure first
          echo "=== Out directory structure ==="
          ls -la out/ 2>/dev/null | head -20 || echo "out/ directory not found"
          if [ -d "out/$REPO_NAME" ]; then
            echo "=== Contents of out/$REPO_NAME ==="
            ls -la "out/$REPO_NAME/" 2>/dev/null | head -20 || true
          fi
          
          # Search for all 404.html files
          echo "=== Searching for 404.html files ==="
          find out -name "404.html" -type f 2>/dev/null || echo "No 404.html files found"
          
          # Check if 404.html exists at root
          echo "=== Checking root location ==="
          if [ -f "out/404.html" ]; then
            echo "✓ Found 404.html at out/404.html (root)"
            echo "File size: $(stat -f%z out/404.html 2>/dev/null || stat -c%s out/404.html 2>/dev/null || echo unknown) bytes"
            SOURCE_FILE="out/404.html"
          # Check if it exists in the basePath subdirectory
          elif [ -f "out/$REPO_NAME/404.html" ]; then
            echo "Found 404.html at out/$REPO_NAME/404.html, copying to root"
            cp "out/$REPO_NAME/404.html" "out/404.html"
            echo "Copy completed. Verifying..."
            if [ -f "out/404.html" ]; then
              echo "✓ Copy successful"
              echo "File size: $(stat -f%z out/404.html 2>/dev/null || stat -c%s out/404.html 2>/dev/null || echo unknown) bytes"
            else
              echo "✗ Copy failed - file not found after copy"
              exit 1
            fi
            SOURCE_FILE="out/404.html"
          else
            echo "✗ Error: 404.html not found in expected locations"
            echo "=== Full directory tree (out/) ==="
            find out -type f -name "*.html" | head -30 || true
            echo "=== Checking if pages/404.tsx exists ==="
            if [ -f "pages/404.tsx" ]; then
              echo "pages/404.tsx exists"
            else
              echo "pages/404.tsx NOT FOUND"
            fi
            exit 1
          fi
          
          # Verify the file has content
          echo "=== Verifying file content ==="
          if [ ! -s "$SOURCE_FILE" ]; then
            echo "✗ Error: 404.html exists but is empty"
            exit 1
          fi
          echo "✓ File has content"
          
          # Check for custom content - CRITICAL VERIFICATION
          echo "=== Checking for custom NotFoundContent ==="
          if grep -q "NotFoundContent" "$SOURCE_FILE" || grep -q "Page not found" "$SOURCE_FILE"; then
            echo "✓ Custom 404 content detected (NotFoundContent or 'Page not found' found)"
            echo "First 200 chars containing custom content:"
            grep -o "NotFoundContent\|Page not found" "$SOURCE_FILE" | head -3 || true
          else
            echo "✗ ERROR: Custom content NOT found in 404.html"
            echo "This means Next.js generated default 404 instead of using pages/404.tsx"
            echo "Checking for default Next.js markers..."
            if grep -qi "this page could not be found" "$SOURCE_FILE"; then
              echo "✗ Found default Next.js 404 message - pages/404.tsx is NOT being used!"
              echo "Sample of file content:"
              head -c 500 "$SOURCE_FILE" | cat
              echo ""
              echo "This is a critical issue - the custom 404 page is not being generated"
              exit 1
            else
              echo "⚠ Warning: No custom content markers found, but also no default message"
            fi
          fi
          
          # Verify asset paths are correct (should reference basePath)
          echo "=== Verifying asset paths ==="
          if grep -q "/$REPO_NAME/_next" "$SOURCE_FILE" || grep -q "/_next" "$SOURCE_FILE"; then
            echo "✓ Asset paths found in 404.html"
            echo "Sample asset references:"
            grep -o "\(/_next\|/$REPO_NAME/_next\|href=\|src=\)[^\"]*" "$SOURCE_FILE" | head -5 || true
          else
            echo "⚠ Warning: No _next asset paths found in 404.html"
          fi
          
          echo "=== Final verification ==="
          echo "✓ 404.html is ready for GitHub Pages at out/404.html"
          echo "File location: $(pwd)/out/404.html"
          echo "File exists: $([ -f "out/404.html" ] && echo "yes" || echo "no")"
          echo "Contains custom content: $(grep -q "NotFoundContent\|Page not found" "out/404.html" && echo "yes" || echo "no")"
      - name: Verify cookie-policy page exists
        run: |
          # Verify cookie-policy page is generated correctly
          REPO_NAME="${{ github.event.repository.name }}"
          if [ ! -f "out/$REPO_NAME/cookie-policy/index.html" ]; then
            echo "Error: cookie-policy page not found at out/$REPO_NAME/cookie-policy/index.html"
            echo "Checking alternative locations..."
            # Check if it exists without basePath (shouldn't happen)
            if [ -f "out/cookie-policy/index.html" ]; then
              echo "Found at out/cookie-policy/index.html, but expected with basePath"
            fi
            # List what exists in the out directory
            echo "Contents of out directory:"
            ls -la out/ || true
            if [ -d "out/$REPO_NAME" ]; then
              echo "Contents of out/$REPO_NAME:"
              ls -la "out/$REPO_NAME/" || true
            fi
            exit 1
          else
            echo "✓ cookie-policy page found at out/$REPO_NAME/cookie-policy/index.html"
            # Verify the file has content
            if [ ! -s "out/$REPO_NAME/cookie-policy/index.html" ]; then
              echo "Error: cookie-policy/index.html exists but is empty"
              exit 1
            fi
            echo "✓ cookie-policy page is ready for GitHub Pages"
          fi

      - name: Create cookie-policy redirect for paths without trailing slash
        run: |
          # Create a redirect HTML file for /portfolio/cookie-policy (without trailing slash)
          REPO_NAME="${{ github.event.repository.name }}"
          REDIRECT_FILE="out/$REPO_NAME/cookie-policy.html"
          TARGET_PATH="/$REPO_NAME/cookie-policy/"
          printf '<!DOCTYPE html>\n<html>\n  <head>\n    <meta http-equiv="refresh" content="0; url=%s">\n    <link rel="canonical" href="%s">\n    <script>window.location.replace("%s");</script>\n  </head>\n  <body>\n    <p>Redirecting to <a href="%s">cookie policy</a>...</p>\n  </body>\n</html>\n' "$TARGET_PATH" "$TARGET_PATH" "$TARGET_PATH" "$TARGET_PATH" > "$REDIRECT_FILE"
          echo "✓ Created redirect file at $REDIRECT_FILE"
      - name: Final verification - Ensure 404.html is ready for deployment
        run: |
          echo "=== Final 404.html Deployment Check ==="
          if [ ! -f "out/404.html" ]; then
            echo "✗ CRITICAL: 404.html does not exist at out/404.html"
            exit 1
          fi
          
          # Verify it has custom content
          if ! grep -q "NotFoundContent\|Page not found" "out/404.html"; then
            echo "✗ CRITICAL: 404.html does not contain custom NotFoundContent"
            echo "This will result in default Next.js 404 being shown"
            exit 1
          fi
          
          # Verify it does NOT have default content
          if grep -qi "this page could not be found" "out/404.html"; then
            echo "✗ CRITICAL: 404.html contains default Next.js 404 message"
            echo "pages/404.tsx is not being used - build will fail"
            exit 1
          fi
          
          echo "✓ 404.html verified - contains custom content and ready for deployment"
          echo "File will be deployed at root of GitHub Pages site"
          ls -lh out/404.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
